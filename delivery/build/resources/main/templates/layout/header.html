<th:block th:fragment="headerFragment">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/styles.css" rel="stylesheet">
    <div class="container-fluid p-3">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <span><a href="javascript:void(0);" onclick="openMapPopup()" style="color: #8BA740;"><i class="fas fa-map-marker-alt"></i>
                <span th:if="${#strings.isEmpty(selectAddress)}" th:text="'주소를 선택하세요'" style="color: #8BA740;"></span>
                <span th:if="${not #strings.isEmpty(selectAddress)}" th:text="${selectAddress}" style="color: #8BA740;"></span>
                </a></span>
            </div>

            <div>
                <a href="#" class="mr-3" style="color: #8BA740;"><i class="fas fa-bell"></i> 알림</a>
                <a href="#" class="mr-3"  style="color: #8BA740;"><i class="fas fa-shopping-cart"></i> 장바구니</a>
                <a th:if="${userID == null}" th:href="@{/login}" style="color: #8BA740;"><i class="fas fa-user"></i>로그인</a>
                <a th:if="${userID != null}" href="#" style="color: #8BA740;" id="logout"><i class="fas fa-user"></i>로그아웃</a>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function openMapPopup() {
            $.ajax({
                url: '/isLoggedIn',  // 로그인 상태를 확인하는 엔드포인트
                type: 'GET',
                success: function(response) {
                    if (response.loggedIn) {
                        // 로그인된 상태라면 지도 팝업 열기
                        const popupWidth = 600;
                        const popupHeight = 900;
                        const left = (window.screen.width / 2) - (popupWidth / 2);
                        const top = (window.screen.height / 2) - (popupHeight / 2);
                        window.open('/map', 'mapPopup', `width=${popupWidth},height=${popupHeight},left=${left},top=${top},resizable=yes,scrollbars=yes`);
                    } else {
                        // 로그인하지 않은 상태라면 알림 표시
                        alert("로그인이 필요합니다. 로그인 후 다시 시도하세요.");
                        window.location.href = '/login';
                    }
                },
                error: function(xhr, status, error) {
                    console.error("로그인 상태 확인 오류:", error);
                }
            });
        }

        $(document).ready(function (){
            $("#logout").on("click", function (event){
                event.preventDefault();

                let logoutMsg = confirm("로그아웃 하시겠습니까?");

                if (logoutMsg) {
                    $.ajax({
                        url: "/logout",
                        type: "POST",
                        success: function () {
                            window.location.href = "/";
                        },
                        error: function (xhr, status, error) {
                            console.error("로그아웃 실패:", error);
                        }
                    });
                }
            });
        });
    </script>
</th:block>

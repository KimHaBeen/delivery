<th:block th:fragment="headerFragment">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/styles.css" rel="stylesheet">
    <div class="container-fluid p-3">
        <div class="d-flex justify-content-between align-items-center">
            <!-- Left: Address -->
            <div>
                <span><a href="javascript:void(0);" onclick="openMapPopup()"><i class="fas fa-map-marker-alt"></i>
                <span th:if="${selectAddress} == null" th:text="${address}"></span>
                <span th:nuless="${selectAddress} != null" th:text="${selectAddress}"></span></a></span>
            </div>

            <!-- Right: Icons (Notifications, Cart, My Page) -->
            <div>
                <a href="#" class="mr-3"><i class="fas fa-bell"></i> 알림</a>
                <a href="#" class="mr-3"><i class="fas fa-shopping-cart"></i> 장바구니</a>
                <a href="#"><i class="fas fa-user"></i> 마이페이지</a>
            </div>
        </div>
    </div>

</th:block>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/menu.css">
    <title th:text="${store.storeName}"></title>
</head>
<body>
<th:block th:replace="~{layout/header :: headerFragment}"></th:block>
    <div class="container">
        <div class="content-wrapper">
            <div class="main-content">
                <div class="restaurant-info">
                    <img th:src="${store.url}" alt="storeIMG" class="restaurant-image">
                    <div class="restaurant-details">
                        <h1 th:text="${store.storeName}"></h1>
                        <p th:text="${#numbers.formatInteger(store.storeMinAmount, 3, 'COMMA')+'원'}" class="restaurant-description">최소주문</p>
                        <p class="restaurant-contact">영업시간</p>
                    </div>
                </div>

                <hr class="divider">

                <div class="menu-section">
                    <h2>메뉴</h2>
                    <br>
                    <div class="menu-grid">
                        <div th:each="menu : ${menus}" class="menu-item">
                            <img th:src="${menu.url}" alt="menuIMG">
                            <div class="menu-item-content">
                                <h3 th:text="${menu.menuName}" class="menu-item-title"></h3>
                                <p th:text="${#numbers.formatInteger(menu.menuAmount, 3, 'COMMA')+'원'}" class="menu-item-description"></p>
                                <i class="fa-solid fa-cart-plus cart-icon"
                                   th:attr="data-id=${menu.id}, data-name=${menu.menuName}, data-amount=${menu.menuAmount}"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart">
                <h2>장바구니</h2>
                <div class="cart-items"></div>
                <div class="cart-total">총 금액: 0원</div>
            </div>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
    $(document).ready(function() {
        $('.cart-icon').click(function() {
            /*const menuId = $(this).attr('data-id');
            const menuName = $(this).attr('data-name');
            const menuAmount = $(this).attr('data-amount');*/
            const data = {
                menuId: $(this).attr('data-id'),
                menuName: $(this).attr('data-name'),
                menuAmount: $(this).attr('data-amount'),
                quantiity: 1
            }

                $.ajax({
                    url: "/cart/addCart",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(data),
                    success: function (response) {
                        console.log(response)
                    },error: function (request, status, error) {
                        console.error(error)
                    }
                })
            })


        let stompClient = null;

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);

                // 장바구니 업데이트 주제 구독
                stompClient.subscribe('/topic/cartUpdates', function (message) {
                    const cartItems = JSON.parse(message.body);
                    displayCartItems(cartItems);  // 장바구니 항목 표시
                });
            });
        }
        function displayCartItems(items) {
            $('.cart-items').empty();
            let totalAmount = 0;

            items.forEach(item => {
                let cartItemHtml = `
                <div class="cart-item">
                    <p class="cart-item-name">${item.menuName}</p>
                    <p class="cart-item-amount">${item.amount.toLocaleString()}원</p>
                </div>
            `;
                $('.cart-items').append(cartItemHtml);
                totalAmount += item.amount;
            });

            $('.cart-total').text('총 금액: ' + totalAmount.toLocaleString() + '원');
        }

        // WebSocket 연결 시작
        connect();
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/menu.css">
    <title th:text="${store.storeName}"></title>
</head>
<body>
    <th:block th:replace="~{layout/header :: headerFragment}"></th:block>

    <div class="container">
        <div class="content-wrapper">
            <div class="main-content">
                <div class="restaurant-info">
                    <img th:src="${store.url}" alt="storeIMG" class="restaurant-image">
                    <div class="restaurant-details">
                        <h1 th:text="${store.storeName}"></h1>
                        <p th:text="${#numbers.formatInteger(store.storeMinAmount, 3, 'COMMA')+'ì›'}" class="restaurant-description">ìµœì†Œì£¼ë¬¸</p>
                        <p class="restaurant-contact">ì˜ì—…ì‹œê°„</p>
                    </div>
                </div>

                <hr class="divider">

                <div class="menu-section">
                    <h2>ë©”ë‰´</h2>
                    <br>
                    <div class="menu-grid">
                        <div th:each="menu : ${menus}" class="menu-item">
                            <img th:src="${menu.url}" alt="menuIMG">
                            <div class="menu-item-content">
                                <h3 th:text="${menu.menuName}" class="menu-item-title"></h3>
                                <p th:text="${#numbers.formatInteger(menu.menuAmount, 3, 'COMMA')+'ì›'}" class="menu-item-description"></p>
                                <i class="fa-solid fa-cart-plus cart-icon"
                                   th:attr="data-id=${menu.id}, data-name=${menu.menuName}, data-amount=${menu.menuAmount}"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart">
                <h2>ğŸ›’ì¥ë°”êµ¬ë‹ˆ</h2>
                <div class="cart-items"></div>
                <div class="cart-total">ì´ ê¸ˆì•¡: 0ì›</div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGz2mI6aIJZzE1pPj7VAP5YwjRAkP41G/c7Xr4YfRSV4LP" crossorigin="anonymous"></script>
<script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>
<script>
    $(document).ready(function() {
        //í˜ì´ì§€ë¡œë“œì‹œ ìµœì´ˆ ì¥ë°”êµ¬ë‹ˆ
        $.ajax({
            url: "/cart/cartMenus",
            type: "GET",
            success: function (cartItems){
                displayCartItems(cartItems)
            }, error: function (request, status, error){
                console.log(error)
            }
        })

        //ì¥ë°”êµ¬ë‹ˆ ë²„íŠ¼ í´ë¦­ì‹œ ì¥ë°”êµ¬ë‹ˆì— ì¶”ê°€
        $('.cart-icon').click(function() {
                $.ajax({
                    url: "/cart/addCart",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({menuId: $(this).attr('data-id')}),
                    success: function (response) {
                        console.log(response)
                    },error: function (request, status, error) {
                        console.error(error)
                    }
                });
            });

        //ì›¹ì†Œì¼“ ì—°ê²°
        let stompClient = null;

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);

                // ì¥ë°”êµ¬ë‹ˆ ì—…ë°ì´íŠ¸ êµ¬ë…
                stompClient.subscribe('/topic/cartUpdates', function (message) {
                    const cartItems = JSON.parse(message.body);
                    displayCartItems(cartItems);  // ì¥ë°”êµ¬ë‹ˆ í•­ëª© í‘œì‹œ
                });
            }, function (error) {
                console.error("WebSocket connection failed:", error);
                setTimeout(connect, 5000); // 5ì´ˆ í›„ ì¬ì‹œë„
            });
        }
        //ì¥ë°”êµ¬ë‹ˆ í™”ë©´ í‘œì‹œ
        function displayCartItems(items) {
            $('.cart-items').empty();
            let totalAmount = 0;

            items.forEach(item => {
                let cartItemHtml = `
                <div class="cart-item">
                    <p class="cart-item-name">${item.menu.menuName}</p>
                    <div class="quantity-control">
                        <button class="quantity-btn minus" data-id=${item.menu.menuId}>-</button>
                        <span class="quantity">${item.count}</span>
                        <button class="quantity-btn plus" data-id="${item.menu.menuId}">+</button>
                    </div>
                    <p class="cart-item-amount">${item.menu.menuAmount.toLocaleString()}ì›</p>
                </div>
            `;
                $('.cart-items').append(cartItemHtml);
                totalAmount += item.menu.menuAmount;
            });

            $('.cart-total').text('ì´ ê¸ˆì•¡: ' + totalAmount.toLocaleString() + 'ì›');
        }

        $(document).on('click', '.quantity-btn.minus', function () {
            alert("í´ë¦­")
            let menuId = $(this).data('id')

            const message = JSON.stringify({ action: "minusBtn", id: menuId});
            stompClient.send("/app/minusBtn", {}, message);
        })

        $(document).on('click', '.quantity-btn.plus', function () {
            alert("í´ë¦­")
            let menuId = $(this).data('id')

            const message = JSON.stringify({ action: "plusBtn", id: menuId});
            stompClient.send("/app/plusBtn", {}, message);
        })

        // WebSocket ì—°ê²° ì‹œì‘
        connect();

    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${category}"></title>
    <link rel="stylesheet" href="/css/store.css">
</head>
<body>
<!--header 고정-->
<th:block th:replace="~{layout/header :: headerFragment}"></th:block>

<div class="restaurant-container">
    <div th:if="${groupMenus.isEmpty()}" class="empty-state">
        <div class="empty-state-content">
            <div class="empty-state-icon">🍽️</div>
            <h2 class="empty-state-title">등록된 가게가 없습니다</h2>
            <p class="empty-state-description">현재 이 카테고리에 등록된 가게가 없습니다.</p>
        </div>
    </div>

<div class="restaurant-container">
    <div th:each="storeMenu : ${groupMenus}"
         th:onclick = "|location.href='/store/' + ${storeMenu.key.storeID}|"
         class="restaurant-card">
        <div class="restaurant-info">
            <img th:src="${storeMenu.key.url}" alt="img" class="restaurant-image">
            <div class="restaurant-details">
                <div class="title-and-name">
                    <h3 th:text="${storeMenu.key.storeName}">음식점 이름</h3>
                </div>
                <p th:text="'최소주문: ' + ${#numbers.formatInteger(storeMenu.key.storeMinAmount, 3, 'COMMA')+'원'}" class="min-order"> 최소주문 금액 </p>
            </div>
        </div>

        <!-- 메뉴 리스트 -->
        <div class="menu-list">
            <div th:each="menu : ${storeMenu.value}" class="menu-item">
                <img th:src="${menu.url}" alt="메뉴 이미지">
                <div class="menu-info">
                    <h4 th:text="${menu.menuName}">메뉴 이름</h4>
                    <p th:text="${#numbers.formatInteger(menu.menuAmount, 3, 'COMMA')+ '원'} ">메뉴 가격</p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script>

</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주문완료</title>
    <link href="/css/order.css" rel="stylesheet">
</head>
<body>
    <h1>배달중입니다</h1>
    <div class="animation-container">
      <div id="motorcycle">🏍️</div>
    </div>
    <p id="delivery-text">배달이요~</p>
    <a th:href="@{/}" class="home-button">홈으로 가기</a>
</body>
<script>
  const motorcycle = document.getElementById('motorcycle');
  const deliveryText = document.getElementById('delivery-text');

  function animateMotorcycle() {
    let position = -50;
    const animate = () => {
      position += 2;
      motorcycle.style.left = `${position}px`;
      if (position > 300) {
        position = -50;
      }
      requestAnimationFrame(animate);
    };
    animate();
  }

  function showDeliveryText() {
    let opacity = 0;
    const fadeIn = () => {
      opacity += 0.05;
      deliveryText.style.opacity = opacity;
      if (opacity < 1) {
        requestAnimationFrame(fadeIn);
      }
    };
    setTimeout(fadeIn, 500);
  }

  animateMotorcycle();
  showDeliveryText();
</script>
</html>

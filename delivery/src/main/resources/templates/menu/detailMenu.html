<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/menu.css">
    <title th:text="${store.storeName}"></title>
</head>
<body>
    <th:block th:replace="~{layout/header :: headerFragment}"></th:block>

    <div class="container">
        <div class="content-wrapper">
            <div class="main-content">
                <div class="restaurant-info">
                    <img th:src="${store.url}" alt="storeIMG" class="restaurant-image">
                    <div class="restaurant-details">
                        <h1 th:text="${store.storeName}"></h1>
                        <p th:text="${#numbers.formatInteger(store.storeMinAmount, 3, 'COMMA')+'원'}" class="restaurant-description">최소주문</p>
                        <p class="restaurant-contact">영업시간</p>
                    </div>
                </div>

                <hr class="divider">

                <div class="menu-section">
                    <h2>메뉴</h2>
                    <br>
                    <div class="menu-grid">
                        <div th:each="menu : ${menus}" class="menu-item">
                            <img th:src="${menu.url}" alt="menuIMG">
                            <div class="menu-item-content">
                                <h3 th:text="${menu.menuName}" class="menu-item-title"></h3>
                                <p th:text="${#numbers.formatInteger(menu.menuAmount, 3, 'COMMA')+'원'}" class="menu-item-description"></p>
                                <i class="fa-solid fa-cart-plus cart-icon"
                                   th:attr="data-id=${menu.id}, data-name=${menu.menuName}, data-amount=${menu.menuAmount}"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart">
                <h2>🛒장바구니</h2>
                <div class="cart-items"></div>
                <div class="cart-total">총 금액: 0원</div>
                <button id="orderBtn" class="orderBtn">결제하기</button>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGz2mI6aIJZzE1pPj7VAP5YwjRAkP41G/c7Xr4YfRSV4LP" crossorigin="anonymous"></script>
<script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>
<script src="https://cdn.iamport.kr/v1/iamport.js"></script>

    <script>
    $(document).ready(function() {
        //페이지로드시 최초 장바구니
        $.ajax({
            url: "/cart/cartMenus",
            type: "GET",
            success: function (cartItems){
                displayCartItems(cartItems)
            }, error: function (request, status, error){
                console.log(error)
            }
        })

        //장바구니 버튼 클릭시 장바구니에 추가
        $('.cart-icon').on("click", function() {
            const menuID = $(this).attr('data-id');
            $.ajax({
                url: "/cart/addCart",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ menuId: menuID }),
                success: function(response) {
                    console.log("메뉴 ID:", menuID);

                    if (response.error) {
                        const userConfirmed = confirm(response.error);
                        if (userConfirmed) {
                            // 기존 항목 삭제 후 새로 추가 요청
                            $.ajax({
                                url: "/cart/removeCartItem",
                                type: "DELETE",
                                contentType: "application/json",
                                data: JSON.stringify({ cartId: response.existingCartId }),
                                success: function() {
                                    $.ajax({
                                        url: "/cart/addCart",
                                        type: "POST",
                                        contentType: "application/json",
                                        data: JSON.stringify({ menuId: menuID }),
                                        success: function(response) {
                                            alert('장바구니가 업데이트되었습니다.');
                                        },
                                        error: function(request) {
                                            if (request.status === 401) {
                                                const errorResponse = JSON.parse(request.responseText);
                                                alert(errorResponse.error);
                                            } else {
                                                console.error("추가 오류:", request.statusText);
                                            }
                                        }
                                    });
                                },
                                error: function(request) {
                                    if (request.status === 401) {
                                        const errorResponse = JSON.parse(request.responseText);
                                        alert(errorResponse.error);
                                    } else {
                                        console.error("삭제 오류:", request.statusText);
                                    }
                                }
                            });
                        }
                    } else {
                        console.log('장바구니에 추가됨:', response);
                    }
                },
                error: function(request) {
                    if (request.status === 401) { // Unauthorized 상태코드 체크
                        const errorResponse = JSON.parse(request.responseText);
                        alert(errorResponse.error); // 에러 메시지를 alert 창에 표시
                    } else {
                        console.error("추가 오류:", request.statusText);
                    }
                }
            });
        });

        //웹소켓 연결
        let stompClient = null;

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);

                // 장바구니 업데이트 구독
                stompClient.subscribe('/topic/cartUpdates', function (message) {
                    const cartItems = JSON.parse(message.body);
                    displayCartItems(cartItems);  // 장바구니 항목 표시
                });
            }, function (error) {
                console.error("WebSocket connection failed:", error);
                setTimeout(connect, 5000); // 5초 후 재시도
            });
        }
        //장바구니 화면 표시
        function displayCartItems(items) {
            $('.cart-items').empty();
            let totalAmount = 0;

            items.forEach(item => {
                let cartItemHtml = `
                <div class="cart-item">
                    <p class="cart-item-name">${item.menu.menuName}</p>
                    <div class="quantity-control">
                        <button class="quantity-btn minus" data-id=${item.menu.menuId}>-</button>
                        <span class="quantity">${item.count}</span>
                        <button class="quantity-btn plus" data-id="${item.menu.menuId}">+</button>
                    </div>
                    <p class="cart-item-amount">${item.menu.menuAmount.toLocaleString()}원</p>
                </div>
            `;
                $('.cart-items').append(cartItemHtml);
                totalAmount += item.menu.menuAmount;
            });

            $('.cart-total').text('총 금액: ' + totalAmount.toLocaleString() + '원');
        }

        $(document).on('click', '.quantity-btn.minus', function () {

            let menuId = $(this).data('id')

            const message = JSON.stringify({ action: "minusBtn", id: menuId});
            stompClient.send("/app/minusBtn", {}, message);
        })

        $(document).on('click', '.quantity-btn.plus', function () {

            let menuId = $(this).data('id')

            const message = JSON.stringify({ action: "plusBtn", id: menuId});
            stompClient.send("/app/plusBtn", {}, message);
        })

        // WebSocket 연결 시작
        connect();

    });

    $("#orderBtn").on("click", function () {
        $.ajax({
            url: "/check-address",
            type: "GET",
            success: function (response) {
                if (!response.haveAddress) {
                    alert(response.message); // 주소가 없으면 메시지 표시
                    return;
                }

                const userid = "rlagkqls";
                const username = "김하빈";
                const amount = $('.cart-total').val();
                const phone = "01012345678";
                const merchant_uid = "O" + new Date().getTime(); // 고유한 주문번호 생성

                // 가맹점 식별코드와 imp_uid 가져오기
                $.ajax({
                    url: '/api/imp-code',
                    type: 'GET',
                    dataType: 'json',
                    success: function (response) {
                        const impCode = response.imp_Code;
                        console.log("imp_Code:", impCode); // 가맹점 식별코드 확인

                        const IMP = window.IMP;
                        IMP.init(impCode); // 서버에서 받아온 가맹점 식별코드로 초기화

                        IMP.request_pay({
                            pg: "html5_inicis",
                            pay_method: "card",
                            merchant_uid: merchant_uid,
                            name: "주문명: 결제 테스트",
                            amount: 100,
                            buyer_id: userid,
                            buyer_tel: phone,
                            buyer_addr: "서울특별시 강남구 삼성동",
                            buyer_postcode: "123-456",
                        }, function (rsp) {
                            if (rsp.success) {
                                alert("결제가 완료되었습니다.");
                                $.ajax({
                                    url: '/payment/complete',
                                    type: 'POST',
                                    contentType: 'application/json',
                                    data: JSON.stringify({
                                        imp_uid: rsp.imp_uid,
                                        merchant_uid: rsp.merchant_uid,
                                        paid_amount: rsp.paid_amount,
                                        buyer_id: userid,
                                        buyer_tel: phone,
                                        status: rsp.status
                                    }),
                                    success: function (data) {
                                        alert("서버 응답: 결제 검증이 완료되었습니다.");
                                        console.log(data);
                                        if (data.redirectUrl) {
                                            location.href = data.redirectUrl;
                                        }
                                    },
                                    error: function (xhr, status, error) {
                                        console.error('Error:', error);
                                    }
                                });
                            } else {
                                alert("결제가 실패되었습니다. 에러 내용: " + rsp.error_msg);
                            }
                        });
                    },
                    error: function (xhr, status, error) {
                        console.error('Error fetching imp_code:', error);
                    }
                });
            },
            error: function (xhr, status, error) {
                console.error("Error checking address:", error);
            }
        });
    });

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>찜 탕 찌개</title>
</head>
<body>
<!--header 고정-->
<th:block th:replace="~{layout/header :: headerFragment}"></th:block>
<div class="restaurant-container">

    <div th:each="storeMenuList : ${storeMenuList}" class="restaurant-card">
        <div class="restaurant-image">
            <img th:src="@{${storeMenuList.url}}" alt="음식점 이미지">
        </div>
        <div class="restaurant-info">
            <h3 th:text="${restaurant.storeId}">음식점 이름</h3>
            <!--<p th:text="'평점: ' + ${restaurant.rating}">평점</p>-->
            <p th:text="'최소주문: ' + ${restaurant.minimumOrder} + '원'">최소주문</p>
        </div>
        <div class="menu-container">
            <!-- 각 음식점의 메뉴를 동적으로 렌더링 -->
            <div th:each="menu : ${restaurant.menus}" class="menu-item">
                <img th:src="@{${menu.imageUrl}}" alt="메뉴 이미지">
                <div class="menu-info">
                    <h4 th:text="${menu.name}">메뉴 이름</h4>
                    <p th:text="${menu.price} + '원'">메뉴 가격</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
